    <h2 class="normal_heading">Educate your school, company, or organization</h2>

    <!-- web3forms form -->
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="7df06bfc-cd28-45e9-8612-8ddc6f559573">
  
      <!-- Form Inputs. Each input must have a name="" attribute -->
      <label for="name">Full Name*:</label>
      <input type="text" name="name" required>
      
      <label for="organization">Organization/Company/School:</label>
      <input type="text" name="organization">
      
      <label for="role">Role at Organization/Company/School:</label>
      <input type="text" name="role">
      
      <label for="datetime">Select a date*:</label>
      <input type="datetime-local" name="datetime" required>

      <label for="message">Message for us:</label>
      <textarea name="message"></textarea>
      
      <label for="contact">Contact Information*:</label>
      <input type="text" name="contact" required>
  
      <!-- Honeypot Spam Protection -->
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
  
      <!-- Custom Confirmation / Success Page -->
      <!-- <input type="hidden" name="redirect" value="https://google.com/"> -->
  
      <button type="submit">Submit Form</button>
    </form>
